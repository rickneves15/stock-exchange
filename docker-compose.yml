version: "3.7"
services:
    app:
        build:
            args:
                user: rickneves
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - stock-exchange
        depends_on:
            - postgres
            - nginx

    postgres:
        image: postgres
        restart: always
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: stock-exchange
            POSTGRES_PASSWORD: root
            POSTGRES_USER: root
            PGDATA: /var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - stock-exchange

    postgresadmin:
        image: dpage/pgadmin4
        ports:
            - "5050:80"
        depends_on:
            - postgres
        environment:
            PGADMIN_DEFAULT_EMAIL: ricknevesbc@hotmail.com
            PGADMIN_DEFAULT_PASSWORD: root
        networks:
            - stock-exchange

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./.docker/nginx:/etc/nginx/conf.d
        networks:
            - stock-exchange
networks:
    stock-exchange:
        driver: bridge

volumes:
    postgres-data:
